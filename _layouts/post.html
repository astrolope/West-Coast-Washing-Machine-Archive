---
layout: default
---

<div class="post">
  <h2 class="post-title">{{ page.title }}</h2>
<!-- Look the author details up from the site config. -->
{% assign author = site.data.authors[page.author] %}



  {{ content }}

{% if author %}
    <span class="post-date">
        <!-- Personal Info. -->
        Written by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> on {{ page.date | date_to_string }}.

    </span>
{% endif %}
    <span class="comment">
    <ul class="comment">
    <li>
        <a href="{{ post.url }}"><span class="fa-stack fa-lg"><i class="fa fa-square fa-stack-2x fa-inverse"></i><i class="fa fa-comment fa-stack-1x"></i></a></span>
    </li>
        <li>
    <a href="/index.html">
    <span class="fa-stack fa-lg">
    <i class=" fa fa-square fa-stack-2x fa-inverse"></i>
    <i class="fa fa-home fa-stack-1x"></i>
    </span>
    </a>
        </li>

    </ul>
    </span>
    <div id="disqus_thread"></div>
    <h2 class="post-title">Comments</h2>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'westcoastwashingmachine'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <!-- AddThis Button BEGIN -->
<!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_default_style addthis_32x32_style">
<a class="addthis_button_preferred_1"><i class="fa fa-twitter"></i></a>
<a class="addthis_button_preferred_2"><i class="fa fa-facebook"></i></a>
<a class="addthis_button_preferred_3"><i class="fa fa-file"></i></a>
<a class="addthis_button_preferred_4"><i class="fa fa-envelope"></i></a>
<a class="addthis_button_compact"><i class="fa fa-plus"></i></a>
<a class="addthis_counter addthis_bubble_style"></a>
</div>
