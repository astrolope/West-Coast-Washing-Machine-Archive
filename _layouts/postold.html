<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Rinsing all your dirty laundry so you don't have too.">

    <title>{{ page.title }} &ndash; West Coast Washing Machine</title>




   <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
   <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
   <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="/js/infinite-jekyll.js"></script>



<!--[if lte IE 8]>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/blog-old-ie.css">

    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="http://jellyfyst.github.io/css/layouts/blog.css">
    <!--<![endif]-->











</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <hgroup>
               <img class="pure-img-responsive" src="http://jellyfyst.github.io/img/logo1.png"></img>

            </hgroup>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/mix">Mixes</a>
                    </li>
                  <li class="nav-item">
                        <a class="pure-button" href="/artists">Artists</a>
                    </li>
                  <li class="nav-item">
                        <a class="pure-button" href="/events">Events</a>
                    </li>
                   <li class="nav-item">
                        <a class="pure-button" href="/contact">Contact</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead"><a href="http://westcoastwashingmachine.com/index.html">Home </a> &ndash; {{ page.title }} </h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="{{ post.name }}&#x27;s avatar" height="48" width="48" src="http://jellyfyst.github.io/img/common/{{ post.author }}-avatar.png">

                        <h2 class="post-title">{{ page.title }}</h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">{{ page.name }}</a> under <a class="post-category post-category-{{ page.category }}" href="#">{{ page.category }}</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                          {{ content }}
                        </p>

                    </div>
                </section>

            </div>

            <div class="posts">
                <h1 class="content-subhead">Comments</h1>

                <div class="posts">
                  <div id="disqus_thread"></div>

    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'westcoastwashingmachine'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

                </div>





            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul class="sidebar-item contact">
      <li>
            <a href="https://soundcloud.com/wcwm" class="fa fa-soundcloud fa-1x">
                <span>Soundcloud</span>
            </a>
      </li>
      <li>
            <a href="http://westcoastwashingmachine.bandcamp.com" class="fa fa-music fa-1x">
                <span>Bandcamp</span>
            </a>
      </li>
      <li>
            <a href="https://twitter.com/WC_WM" class="fa fa-twitter fa-1x">
                <span>Twitter</span>
            </a>
        </li>
        <li>
            <a href="https://facebook.com/westcoastwashingmachine" class="fa fa-facebook fa-1x">
                <span>Facebook</span>
            </a>
        </li>
        <li>
            <a href="http://instagram.com/westcoastwashingmachine" class="fa fa-camera-retro fa-1x">
                <span>Instagram</span>
            </a>
        </li>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>
