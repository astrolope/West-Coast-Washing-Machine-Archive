  <body>

    <div class="container">

      <form class="form-signin" role="form" name="logIn">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="username" class="form-control" placeholder="Username" id="username" required autofocus><br/>
        <input type="password" class="form-control" placeholder="Password" id="password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validateAdmin();">Sign in</button>
        <script>
       function validateAdmin()
      {
        var m = "admin"

        if(document.getElementById('username').value == m)
        {
          window.open('http://westcoastwashingmachine.com/admin/dashboard.html');
        } else {
          alert("Please try again: Wrong Username.");
        }

      }
       </script>
      </form>

    </div> <!-- /container -->
